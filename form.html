<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1><b><u>FORM RELATED TO PERSONAL INFORMATION </u></b></h1>

    <form>
       
        <p>Name :<input type="text" ></p>
        <p>Email id :<input type="email id" ></p>
        <p>Mobile Number :<input type="number" max="20"></p>
        <p> Colour : <input type="color"></p>
        <p> Date :  <input type="date"></p>
        <p> Time :  <input type="time"></p>
        <p>Upload file : <input type="file"></p>
     

       <p>Gender :  <input type="radio" id="male" name="gender"> <!--name="gender" is written for selecting 1 option only among all given criteria-->
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender">
        <label for="Female">Female</label></p>


        <p>Gender :  <input type="checkbox" id="male" name="gender1"> 
            <label for="male">Male</label>
            <input type="checkbox" id="Female" name="gender2">
            <label for="Female">Female</label></p>

        <p>Select : <select>
            <option>select the company</option>
            <option>Volvo</option>
            <option>Saab</option>
            <option>Mercedes</option>
            <option>Audi</option>
        </select></p>
    
        <input type="submit">
        </form>
        <a href="https://www.google.com">google</a>
    
</body>
</html>
